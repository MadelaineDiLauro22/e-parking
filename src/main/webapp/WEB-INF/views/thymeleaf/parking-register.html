<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taller Web I</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">UNLAM</a>
    </nav>
    <main >
        <h1>Nothing to show</h1>
        <table>
            <thead>
            <tr>
                <th> Patente </th>
                <th> Marca </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${vehicleList == null}">
                <td colspan="2"> No Books Available </td>
            </tr>
            <tr th:each="vehicle : ${vehicleList}">
                <td><span th:text="${vehicle.patente}"> Patente </span></td>
                <td><span th:text="${vehicle.marca}"> Marca </span></td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
