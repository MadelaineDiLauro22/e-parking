<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta th:charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>eParking</title>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>

        <link rel="stylesheet" th:href="@{/css/main.css}"/>

    </head>

    <body class="d-flex min-vh-100">
        <div th:class="${id} ? 'bg-home cover-container w-100 d-flex mx-auto flex-column' : 'bg-login cover-container w-100 d-flex mx-auto flex-column'">
            <header class="mb-auto">
                <nav th:if="${id != null}" class="navbar navbar-expand-lg menu-desktop">
                    <div class="container">
                        <!-- Logo y marca -->
                        <a class="navbar-brand text-white text-bold" th:href="@{/#}"> eParking </a>

                        <!-- Botón de hamburguesa para dispositivos móviles -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- Contenido del menú alineado a la derecha -->
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link px-2 link-body-emphasis text-white text-bold" th:href="@{/mobile/home}">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white text-bold" th:href="@{/#}">Registro</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white text-bold" th:href="@{/#}">Denuncias</a>
                                </li>
                            </ul>

                            <!-- Dropdown de "Mi cuenta" -->
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle text-white text-bold" th:href="@{/#}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mi cuenta
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item text-white text-bold" th:href="@{/#}">Perfil</a>
                                        <a class="dropdown-item text-white text-bold" th:href="@{/#}">Mis estacionamientos</a>
                                        <a class="dropdown-item text-white text-bold" th:href="@{/#}">Mis vehiculos</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item text-white text-bold" th:href="@{/#}">Cerrar sesion</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
