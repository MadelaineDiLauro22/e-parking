<div th:replace="fragments/header.html"></div>

    <main role="main" class="container-fluid m-f">

        <section>

            <article class="container text-white bg-windows mx-auto col-md-6 p-2 mb-3 rounded-4">

                <h2 class="titleView" th:text="${nickName}"></h2>

            </article>

            <article class="container text-white bg-windows mx-auto col-md-6 p-2 my-3 rounded-4">

                <h2 class="titleView">Mis Veh√≠culos</h2>

                <div class="d-flex bg-secondary rounded-4 my-2 align-items-center justify-content-between p-2">

                    <p class="m-0">Lamborigini Murcielago</p>

                    <a href="#"><i class="fa-solid fa-gear text-blue"></i></a>

                </div>

                <div th:each="vechicle : ${vehicles}">

                    <div class="d-flex bg-secondary rounded-4 my-2 align-items-center justify-content-between p-2">

                        <p class="m-0" th:text="${vechicle.model + ' - ' + vechicle.patent}"></p>

                        <a href="#"><i class="fa-solid fa-gear text-blue"></i></a>

                    </div>

                </div>

                <div class="text-end">

                    <a class="btn btn-lg btn-block rounded-4 box-shadow text-bold px-3 fs-6 text-center btn-primary" th:href="@{/vehicle-register.html}"><i class="fa-solid fa-plus fs-6"></i></a>

                </div>

            </article>

            <article class="container text-white bg-windows mx-auto col-md-6 p-2 mt-3 mb-1 rounded-4">

                <h2 class="titleView">Historial de Parkings</h2>

                <div class="d-flex bg-secondary rounded-4 my-2 align-items-center justify-content-between p-2">

                    <div class="d-flex align-items-center justify-content-between">

                        <i class="fa-solid fa-location-dot text-danger fs-3"></i>

                        <p class="m-0 px-2">Perito Moreno 1793</p>

                    </div>

                    <a href="#"><i class="fa-solid fa-circle-xmark text-blue"></i></a>

                </div>

                <div th:each="parking : ${parkings}">

                    <div class="d-flex bg-secondary rounded-4 my-2 align-items-center justify-content-between p-2">

                        <div class="d-flex align-items-center justify-content-between">

                            <i class="fa-solid fa-location-dot text-danger fs-3"></i>

                            <p class="m-0" th:text="${parking.getGeolocation()}"></p>

                        </div>

                        <a href="#"><i class="fa-solid fa-circle-xmark text-blue"></i></a>

                    </div>

                </div>

                <div class="text-end">

                    <a class="btn btn-lg btn-block rounded-4 box-shadow text-bold px-3 fs-6 text-center btn-primary" th:href="@{/mobile/parking}"><i class="fa-solid fa-plus fs-6"></i></a>

                </div>

            </article>

        </section>

    </main>

<div th:replace="fragments/footer.html"></div>
