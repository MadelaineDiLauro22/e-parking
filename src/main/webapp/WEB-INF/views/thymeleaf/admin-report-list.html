<div th:replace="fragments/header.html"></div>

<main role="main" class="container-fluid m-f">

  <section>

    <article class="container text-white bg-windows mx-auto col-lg-8 px-2 py-4 my-3 rounded-4">

      <h2 class="titleView fs-3 pb-4">Mis Denuncias</h2>

      <div class="py-2">

        <div th:each="report : ${reports}">

          <div class="d-flex bg-secondary rounded-4 my-2 align-items-center justify-content-between p-2">

            <div class="d-flex align-items-center justify-content-between text-truncate">

              <i class="fa-solid fa-rectangle-list text-white fs-5"></i>

              <p class="m-0 text-truncate px-3" th:text="${report.getParkingPlace().getName() + ' - ' + report.reportType}"></p>

            </div>

            <a th:href="@{/mobile/admin/view-report(id=${report.getId()})}">
              <i class="fa-solid fa-eye text-blue"></i>
            </a>

          </div>

        </div>

      </div>

    </article>

  </section>

</main>

<div th:replace="fragments/footer.html"></div>
