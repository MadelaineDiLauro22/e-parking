<div th:replace="fragments/header.html"></div>

    <main role="main" class="container-fluid m-f">

        <section>

            <p th:if="${error != null}" th:text="${error}"></p>

            <article class="container text-white bg-home mx-auto col-lg-8 p-4 my-2 rounded-4 box-shadow">
                <h2 class="fs-4">Estacionamiento: <span class="text-gray text-bold" th:text="${garage.name}"></span></h2>
                <hr class="border-terciary border-3">
                <h3 class="fs-6">Tarifa por hora:<span class="text-gray text-bold" th:text="${'$ ' + garage.feePerHour + ' .'}"></span></h3>
                <h3 class="fs-6">Tarifa por 1/2 hora:<span class="text-gray text-bold" th:text="${'$ ' + garage.feeFraction  + ' .'}"></span></h3>
            </article>

            <article class="container text-white bg-home mx-auto col-lg-8 p-4 my-4 rounded-4 box-shadow">
                <h2 class="fs-4">Disponibilidad: <span class="text-gray text-bold" th:text="${capacity}"></span></h2>
                <hr class="border-terciary border-3">

                        <div class="col-md-6 mx-auto">
                            <div class="row">
                                <div th:each="i : ${#numbers.sequence(1, capacity+cantVehicles)}" class="col-auto">
                                    <i class="fa-solid fa-car" th:style="${i <= cantVehicles} ? 'color: #FF0000' : 'color: #444546'"></i>
                                </div>
                            </div>
                        </div>
            </article>

            <article class="container text-white bg-home mx-auto col-lg-8 p-4 my-3 rounded-4 box-shadow">
                <h2 class="fs-4">Vehículos:<span class="text-gray text-bold" th:text="${cantVehicles + '.'}"></span></h2>
                <hr class="border-terciary border-3">
                <ul th:each="vehicle : ${vehicles}" class="list-unstyled">
                    <li class="container bg-secondary text-white mx-auto p-2 my-3 rounded-4 px-4 box-shadow">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-around align-items-center">
                                <i class="fa-solid fa-warehouse text-white px-2"></i>
                                <h4 class="fs-5 m-0 text-truncate px-2" th:text="${vehicle.getPatent() + ' - ' + vehicle.getModel()}"></h4>
                            </div>
                            <div class="d-flex justify-content-around align-items-center">
                                <a th:href="@{/web/admin/view(patent=${vehicle.getPatent()})}"><i class="fa-solid fa-rectangle-list text-blue px-2"></i></a>
                                <a th:href="@{/web/admin/egressView(patent=${vehicle.getPatent()})}"><i class="fa-solid fa-delete-left text-danger px-2"></i></a>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="mx-auto text-center">
                    <a th:href="@{/web/admin/enter}" class="btn btn-primary btn-success rounded-4 p-2 px-4 box-shadow" type="button">Registrar Vehículo</a>
                </div>
            </article>

        </section>

    </main>

<div th:replace="fragments/footer.html"></div>
